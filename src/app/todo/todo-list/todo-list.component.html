<div class="container">
  <h1 class="text-center mt-5">TODOS</h1>
  <div class="row">
    <div class="col-sm-4" *ngFor="let todo of todos">
      <div class="card" [ngStyle]="{'background-color': todo.status === 'completed' ? 'green' : 'orange'}">
        <button class="dltBtn" (click)="removeTodo(todo.id)"></button>
        <p>Title: {{ todo.title }}</p>
        <p>Description: {{ todo.description }}</p>
        <button mat-raised-button color="primary" *ngIf="todo.status === 'pending'" class="w-100 mt-3"
          (click)="updateTodo(todo.id)">Completed</button>
      </div>
    </div>
    <div class="col-sm-12 mt-5" *ngIf="todos.length === 0">
      <h6 class="text-center">
        No todos in your list right now
      </h6>
    </div>
  </div>
  <div class="col-sm-12 mt-5">
    <button mat-raised-button color="primary" class="w-100" routerLink="/add-todos">Add Todo</button>
  </div>
</div>
