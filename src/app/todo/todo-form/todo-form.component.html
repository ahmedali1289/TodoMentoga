<div class="container">
  <form [formGroup]="todoForm" class="mt-5" (ngSubmit)="addTodo()">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Add Todo</h1>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button [disabled]="todoForm.invalid" mat-raised-button color="primary" type="submit" class="w-100">Add
          Todo</button>
      </div>
    </div>
  </form>
</div>
